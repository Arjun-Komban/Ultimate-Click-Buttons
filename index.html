    <!DOCTYPE html>
<html>
    <head> 
        <title>
            A Button List
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>
        <div class="container"></div>
        <div class="main">
            <h1>Ultimate Remote</h1>
            <center><h3> The websites you want to visit, made easier for you to access</h3></center>
            <div class="btn_tb">
                <table>
                    <tr>
                        <td><a href="http://www.codeacademy.com"><button>Codeacademy</button></a></td>

                            <td><a href="http://www.google.com"><button>Google</button></a></td>

                            <td><a href="http://www.code.org.com"><button>Code</button></a></td>
                    </tr>

                    <tr>
                        <td><h1><a href="http://www.wix.com"><button>Wix</button></a></h1></td>

                        <td><h1><a href="http://www.netflix.com"><button> Netflix</button></a></h1></td>

                            <td><h1><a href="http://www.youtube.com"><button>Youtube</button></a></h1></td>
                              
                    </tr>

                </table>
            </div>
        </div>
        
        <div class="author">
            
            <img src="author.JPG">
                <div class="clearfix">
                    <p class="author_text">Arjun Komban</p>
                    <div  id="icon" > 
                        <a href="https://www.instagram.com/arjun_kom/" target="_blank"><img src="instagram.png" ></a>
                        
                    </div>
                </div>
        </div>
    </body>
</html>
